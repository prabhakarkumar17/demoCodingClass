<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="lst.css">
</head>
<body>
    <h1>There are two types of list</h1>
    <h1>Ordered List</h1>
    <ol start="10">
        <li>Nirmala Memorial School</li>
        <li>Cambrian Public School</li>
        <li>Tender Heart School</li>
        <li>Delhi Public School</li>
    </ol>

    <h1>Unordered List</h1>
    <ul class="listItems">
        <li>Nirmala Memorial School</li>
        <li>Cambrian Public School</li>
        <li>Tender Heart School</li>
        <li>Delhi Public School</li>
    </ul>
</body>
</html>
